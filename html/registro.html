        <style>
          body {

        <div class="container_registro">
          <div class="name">
            <h3>Sistema de Inventario</h3>
          </div>
          <div class="contenido">
            <p>Registrate <strong>!</strong></p>
            <form action="#">
              <label for="name"></label>
              <input
                class="input"
                type="text"
                name="name"
                id=""
                placeholder="Nombre"
              />
              <label for="surname"></label>
              <input
                class="input"
                type="text"
                name="surname"
                id=""
                placeholder="Apellidos"
              />
              <label for="E-mail"></label>
              <input
                class="input"
                type="text"
                name="E-mail"
                id=""
                placeholder="E-mail"
              />
              <label for="password"></label>
              <input
                class="input"
                type="password"
                name="password"
                id=""
                placeholder="password"
              />
              <div class="button">
                <input class="submit" type="submit" name="submit" id="" value="Registo" />

            </form>
          </div>
